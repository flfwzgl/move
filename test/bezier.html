<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="../index.js"></script>
  <script src="./bezier.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    #ctn {
      text-align: center;
      margin: 30px;
    }

    #box {
      width: 50px;
      height: 50px;
      position: fixed;
      background: linear-gradient(to bottom, #bb96f5 0%, #39acff 51%, #3eeafe 100%);
      border-radius: 10px;
      top: 100px;
    }
  </style>
</head>
<body>
  <div id="ctn">
    <button id="btn">开始动画</button></button>
  </div>

  <div id="box"></div>

  <script>
    move.extend({
      bezier: getBezierCurve([1, 0], [.5, 1])
    })


    let btn = document.getElementById('btn');
    let box = document.getElementById('box');

    let stop;
    btn.onclick = _ => {
      stop && stop();
      let to = document.documentElement.clientWidth - box.offsetWidth;
      stop = move.bezier([0, to], 1000, v => {
        box.style.left = v + 'px';
      }, _ => {
        alert('Animation over!')
      });
    }
  </script>
</body>
</html>
